<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>lesson 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4f4f4f;
        }

        .sidebar {
            width: 30%;
            background-color: #008000;
            float: left;
        }

        .content {
            width: 50%;
            background-color: #ffff00;
            float: right;
        }

        .footer {
            clear: both;
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="header">HEADER HEADER HEADER HEADER HEADER</div>
    <div class="sidebar">SIDEBAR SIDEBAR SIDEBAR SIDEBAR SIDEBAR</div>
    <div class="content"> CONTENT CONTENT CONTENT CONTENT CONTENT CONTENT CONTENT</div>
    <div class="footer"> FOOTER FOOTER FOOTER FOOTER FOOTER FOOTER FOOTER</div>

</body>
</html>
